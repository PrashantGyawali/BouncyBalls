<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <title>Bouncy Balls</title>
</head>

<body id="body" style="position: relative; height: 100vh;">
  <div id="menu">
    <div style="z-index: 3;position: absolute; left: 50%; top: 30%; transform: translate(-50%,-50%);" id="menu">
      <button id="playbtn" onclick="animationplaybtn();">Play</button>
      <h2 id="highscoretext"></h2>
    </div>

    <div style="display: flex; flex-direction: column; z-index: 1; position: absolute; left: 80%;" id="voldiv">
      <button style="width:50px; font-size: 30px; background: none; border: none;" id="volbtn">&#128264; </button>
      <input type="range" style=" width:0px; max-width: 100px; opacity: 0;" id="volslider">

    </div>

    <canvas height="100px" width="100px"
      style="background-color: aqua; z-index:0; position: absolute; filter: blur(25px);" id="bgcanvas"></canvas>
  </div>



  <div style="display: flex; position: absolute;" id="game">
    <canvas id="bg" height="720px" width="1480px"
      style=" background-color:red;position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="hello" height="720px" width="1480px" style=" z-index: 1;position: absolute;"></canvas>
    <canvas id="effect" width="1480px" height="720px"
      style="position: absolute; background-color:transparent; left: 0; top: 0; z-index: 2;"></canvas>

    <div id="UI" style="height:720px; width:98vw; color:black; position:absolute; z-index: 3;">
      <div style="float:left; font-size: 30px;" id="score">Score : </div>
      <div style="float: right;">
        <button style="top: 50px; float:right;" id="homebtn"></button>
        <button id="restartbtn"></button>

      </div>
    </div>


    <div class="game-over-overlay" id="gameOverMenu">
      <div class="game-over-container">
        <h1 class="game-over-title">Game Over</h1>

        <div class="scores-container">
          <div class="score-card current-score">
            <div class="score-label">Current Score</div>
            <div class="score-value" id="currentScoreValue">1,250</div>
          </div>

          <div class="score-card high-score">
            <div class="score-label">Best Score</div>
            <div class="score-value" id="highScoreValue">2,840</div>
          </div>
        </div>

        <div class="buttons-container">
          <button class="game-button" id="playAgainBtn" onclick="game()">
            Play Again
          </button>
          <button class="game-button home-button" id="homeBtn" onclick="menu()">
            Home
          </button>
        </div>
      </div>
    </div>



    <div style="display:none;">
      <img id="freeze" src="./assets/ui/freeze.png" width="300" height="227" />
      <img id="fast" src="./assets/ui/fast.png" width="300" height="227" />
    </div>
  </div>

</body>

</html>
